<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta name="author" content="Harsh Jain">
    <meta name="description" content="Created an alarm clock website using HTML, CSS and JavaScript.">
    <meta name="keywords" content="alarm clock, HTML, CSS, JavaScript">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/alarm-clock.png">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    <script src="https://kit.fontawesome.com/501910dff8.js" crossorigin="anonymous"></script>
    <title>Alarm Clock</title>
    <!-- linking css and js files  -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
    <body>
        <!-- alarm clock heading  -->
        <h1>Alarm Clock</h1>

        <!-- creating the analog clock that's running in the background  -->
        <!-- outermost div that contains hour, minute and second hands  -->
        <div class="background-clock">
            <!-- hour hand  -->
            <div class="hour-hand">
                <!-- the circle within the hour hand  -->
                <div class="hour-hand-circle"></div>
            </div>
            <!-- minute hand  -->
            <div class="minute-hand">
                <!-- circle within the minute hand  -->
                <div class="minute-hand-circle"></div>
            </div>
            <!-- second hand  -->
            <div class="second-hand">
                <!-- circle within the second hand  -->
                <div class="second-hand-circle"></div>
            </div>
        </div>

        <!-- the main container that contains all the required features and functionality of the clock -->
        <main class="main-container">
            <!-- section where the time is being displayed -->
            <section class="time-section">
                <!-- background to the time section, just for the appearance  -->
                <p class="time-section-background">88:88:88</p>
                <!-- time is displayed here  -->
                <p class="current-time"></p>
            </section>
            <!-- section for the day of the week, and date  -->
            <section class="week-section">
                <!-- space for day -->
                <p class="current-day"></p>
                <!-- space for date -->
                <p class="current-date"></p>
            </section>
            <!-- section for alarms  -->
            <section class="alarms-section">
                <!-- section for the alarm button  -->
                <section class="alarm-button-section">
                    <!-- alarm button  -->
                    <button class="create-alarm-button " type="button" name="create-alarm-button" id="alarm-popup-button">
                        Create Alarm
                    </button>
                </section>
                <!-- list of alarms that you have already set  -->
                <h2>Your Alarms</h2>
                <section class="your-alarms-container">
                    <!-- list that contains the alarm  -->
                    <ul class="alarm-list">
                        <!-- individual alarms to come here  -->
                    </ul>
                </section>
            </section>
        </main>
        <!-- creating the popup screen that comes when you click on create alarm button  -->
        <section class="create-alarm-screen" id="create-alarm-screen" >
            <!-- human figure  -->
            <img id="human-image"  src="./images/standing-human.png" alt="human-image">
            <!-- container where you set alarm details  -->
            <section class="popup-container">
                <p class="popup-container-heading" >Select Time</p>
                <!-- form for alarm details  -->
                <form action="" method="">
                    <!-- alarm name input  -->
                    <section class="popup-sub-container">
                        <p>Alarm Name</p>
                        <input type="text" name="name" required placeholder="Alarm Name">
                    </section>
                    <!-- time input  -->
                    <section class="time-input">
                        <!-- hours input  -->
                        <section class="popup-sub-container">
                            <p>Hours</p>
                            <input type="number" name="hour" min="0" required max="23">
                        </section>
                        <!-- minuetes input  -->
                        <section class="popup-sub-container">
                            <p>Minutes</p>
                            <input type="number" name="minuetes" min="0" required max="59">
                        </section>
                    </section>
                    <!-- button section  -->
                    <section class="popup-sub-container">
                        <button type="submit" class="popup-button" id="popup-create-alarm">
                            Create Alarm
                        </button>
                    </section>
                </form>
            </section>
        </section>    
    </body>
</html>
