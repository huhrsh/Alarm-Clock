    <title>Alarm Clock</title>
    <!-- linking css and js files  -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
    <body>
        <!-- alarm clock heading  -->
        <h1>Alarm Clock</h1>

        <!-- creating the analog clock that's running in the background  -->
        <!-- outermost div that contains hour, minute and second hands  -->
        <div class="background-clock">
            <!-- hour hand  -->
            <div class="hour-hand">
                <!-- the circle within the hour hand  -->
                <div class="hour-hand-circle"></div>
            </div>
            <!-- minute hand  -->
            <div class="minute-hand">
                <!-- circle within the minute hand  -->
                <div class="minute-hand-circle"></div>
            </div>
            <!-- second hand  -->
            <div class="second-hand">
                <!-- circle within the second hand  -->
                <div class="second-hand-circle"></div>
            </div>
        </div>

        <!-- the main container that contains all the required features and functionality of the clock -->
        <main class="main-container">
            <!-- section where the time is being displayed -->
            <section class="time-section">
                <!-- background to the time section, just for the appearance  -->
                <p class="time-section-background">88:88:88</p>
                <!-- time is displayed here  -->
                <p class="current-time"></p>
            </section>
            <!-- section for the day of the week, and date  -->
            <section class="week-section">
                <!-- space for day -->
                <p class="current-day"></p>
                <!-- space for date -->
                <p class="current-date"></p>
            </section>
            <!-- section for alarms  -->
            <section class="alarms-section">
                <!-- section for the alarm button  -->
                <section class="alarm-button-section">
                    <!-- alarm button  -->
                    <button class="create-alarm-button animate__animated animate__faster" type="button" name="create-alarm-button" id="alarm-popup-button">
                        Create Alarm
                    </button>
                </section>
                <!-- list of alarms that you have already set  -->
                <h2>Your Alarms</h2>
                <section class="your-alarms-container">
                    <ul class="alarm-list">
                        <!-- <li class="individual-alarm" >
                                <p class="individual-alarm-name">sleep</p>
                                <p class="individual-alarm-time">14:22</p>
                        </li> -->
                        <!-- <li>
                            <section class="individual-alarm">
                            </section>
                        </li> -->
                    </ul>
                </section>

            </section>
        </main>
        <section class="create-alarm-screen animate__animated" id="create-alarm-screen" >
            <img id="human-image" class="animate__animated" src="./images/standing-human.png" alt="human-image">
            <section class="popup-container">
                <p class="popup-container-heading" >Select Time</p>
                <form action="" method="">
                    <section class="popup-sub-container">
                        <p>Alarm Name</p>
                        <input type="text" name="name" required placeholder="Alarm Name">
                    </section>
                    <section class="time-input">
                        <section class="popup-sub-container">
                            <p>Hours</p>
                            <input type="number" name="hour" min="0" required max="23">
                        </section>
                        <section class="popup-sub-container">
                            <p>Minutes</p>
                            <input type="number" name="minuetes" min="0" required max="59">
                        </section>
                    </section>
                    <section class="popup-sub-container">
                        <button type="submit" class="popup-button animate__animated animate__faster" id="popup-create-alarm">
                            Create Alarm
                        </button>
                    </section>
                </form>
            </section>
        </section>
